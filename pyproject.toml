[tool.poetry]
name = "rl Course"
version = "0.1.0"
description = "Reinforcement Learning course"
authors = ["Flavio Code√ßo Coelho <fccoelho@gmail.com>"]
license = "GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
langchain = "^0.0.163"
openai = "^0.27.6"
modin = "^0.22.0"
gymnasium = {extras = ["accept-rom-license"], version = "^0.28.1"}
torch = "^2.0.1"
tensorboard = "^2.13.0"
tensorboardx = "^2.6"
opencv-python = "^4.7.0.72"
pybullet = "^3.2.5"
ignite = "^1.1.0"
pytorch-ignite = "^0.4.12"
ale-py = "^0.8.1"
atari-py = "^0.2.9"
nltk = "^3.8.0"
jupyter = "^1.0.0"
matplotlib = "^3.7.1"
tqdm = "^4.62.3"
seaborn = "^0.12.2"
scipy = "^1.10.1"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
